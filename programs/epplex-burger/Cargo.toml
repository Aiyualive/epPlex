[package]
name = "epplex-burger"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "epplex_burger"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.29.0"
anchor-spl = "0.29.0"
spl-token-2022 = {version = "1.0.0", features = ["no-entrypoint"] }
epplex-core = { path = "../epplex-core", features = ["cpi"] }
epplex-metadata = { path = "../epplex-metadata", features = ["cpi"] }
epplex-shared = { path = "../epplex-shared", features=["no-entrypoint"] }